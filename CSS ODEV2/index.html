<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <img src="google.jpg" alt="google">
    </div>

    <div class="conteiner2">
        <span class="center">Search the web using Google!</span><br>
        <input type="text" name="fname" class="textfield"><br><br>
        <div class="buton">
            <button class="button2" type="button;" onclick="window.location.href='https://web.archive.org/web/20001207080700/http://www.google.com/search?q='">Google Search</button>
            <button class="button" type="button;" onclick="window.location.href='https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky'">I'm feeling lucky</button>
        </div>
    </div>

    <div class="box"> 
        <div class="center">Special Searches</div>
        <div class="center"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></div>
        <div class="center"><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></div>
    </div>

    <div class="box2">
        <div class="center"><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></div>
        <div class="center2"><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></div>
        <div class="center2"><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></div>
        <div class="center2"><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></div>
    </div>

    <div class="box3">
        <span class="center">Get Google!</span><br>
        <span style="padding-left: 41%;"">updates monthly:</span>
        <input type="text" name="fname" class="mail" value="your e-mail">

        <div class="buton2">
            <button class="button2" type="button;">Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
    <br><br><br><br><br>

    <div style="padding-left: 42%;">Copyright Â©1998 Google Inc.</div><br>

</body>
</html>
